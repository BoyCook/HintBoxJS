<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery hintbox Example Page</title>
		<link type="text/css" href="../css/jquery.hintbox.css" rel="stylesheet" />
        <script type="text/javascript" src="lib/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../js/jquery.hintbox.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#txtHint1').hintBox();
				$('#txtHint2').hintBox({text: 'Type to filter...'});
				$('#txtHint3').hintBox({text: 'Password...'});				
   			    $('#txtHint4').hintBox({text: 'Password...', overlay: true});				
			});
		</script>
	</head>
	<body>
	<h1>jQuery hintbox example</h1>

	<div>
		<table>
			<tr>
				<td>
					Default hintbox:
				</td>
				<td>
					<input type='text' id='txtHint1' style='width:150px;' />					
				</td>				
			</tr>
			<tr>
				<td>
					Specifying message:
				</td>
				<td>
					<input type='text' id='txtHint2' style='width:150px;' />					
				</td>				
			</tr>			
			<tr>
				<td>
					Password Box:
				</td>
				<td>
					<input type='password' id='txtHint3' style='width:150px;' />					
				</td>				
			</tr>			
			<tr>
				<td>Password Overlay:</td>
				<td>
                	<input type="password" id="txtHint4" style='width:150px;' />
				</td>
			</tr>
		</table>
	</div>
	</body>
</html>
